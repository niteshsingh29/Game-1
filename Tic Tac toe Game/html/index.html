<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <!-- <div class="next-time-gif" style="display: none;">
        <img src="../IMAGES/tenor.gif" alt="s" class="img-fluid" style="height: 325px; width: 350px;">
    </div> -->


    <div class="gameContainer" style="display: flex; justify-content: center;">
        <div class="container-1 mt-5"
            style="display: grid; grid-template-columns: repeat(3, 10vw); grid-template-rows: repeat(3, 10vw); position: relative;">

        <div class="line"></div>
            <div class="box" style="border-top: 0; border-left: 0;"><span class="box-text"></span></div>
            <div class="box" style="border-top: 0;"><span class="box-text"></span></div>
            <div class="box" style="border-top: 0;  border-right: 0;"><span class="box-text"></span></div>
            <div class="box" style=" border-left: 0;"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box" style=" border-right: 0;"><span class="box-text"></span></div>
            <div class="box" style=" border-left: 0; border-bottom: 0;"><span class="box-text"></span></div>
            <div class="box" style="border-bottom: 0;"><span class="box-text"></span></div>
            <div class="box" style=" border-right: 0; border-bottom: 0;"><span class="box-text"></span></div>

        </div>


        <div class="game-info">
            <div class="welcome-greet mt-5">
                <div class="welcome mx-5">
                    <h1 class="text-1">Welcome to Tic Tac Toe Game</span></h1>
                </div>
                <div class="turn mx-5">
                    <span class="text-turn">Player X turn</span>
                    <button class="btn btn-danger mx-3 px-4" onclick="reset()" style="border-radius: 0%;">Play Again?</button>
                </div>

                <div class="win-gif">
                    <img src="../IMAGES/giphy.gif" alt="gif not loaded" class="img-fluid mx-5 my-5 gif-winner" style="height: 325px; width: 350px; visibility: hidden; transition: width 1s ease-in-out;">
                </div>
            </div>
        </div>

    </div>







    <!-- linking javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
